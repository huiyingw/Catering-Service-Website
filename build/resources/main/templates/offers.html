<!-- Contact information and event details -->

      <div class=" bg-faded p-4 my-4"> <!-- bd-faded is-->
        <hr class="divider"/>
        <h2 class="text-center text-lg text-uppercase my-0">Have a event to
          <strong>hold?</strong>
        </h2>
        <hr class="divider"/>
        <form action="/offers" method="POST">
          <div class="row">
            <div class="form-group col-lg-4">
              <label class="text-heading">Name</label>
               <input type="text" class="form-control" id="name" name="name"/>
            </div>
            <div class="form-group col-lg-4">
              <label class="text-heading">Email Address</label>
               <input type="text" class="form-control" id="email" name="email"/>
            </div>
            <div class="form-group col-lg-4">
              <label class="text-heading">Phone Number</label>
              <input type="text" class="form-control" id="phoneNumber" name="phoneNumber"/>
            </div>
            <div class="form-group col-lg-4">
              <label class="text-heading">Event Type</label>
              <input type="text" class="form-control" id="eventName" name="eventName"/>
            </div>
            <div class="form-group col-lg-4">
              <label class="text-heading">Location</label>
              <input type="text" class="form-control" id="location" name="location"/>
            </div>

            <div class="form-group col-lg-4">
              <label class="text-heading"> Start Date [yyyy-MM-dd HH:mm:ss]</label>
              <input type="text" class="form-control" id="start" name="start"/>
            </div>
             <div class="form-group col-lg-4">
              <label class="text-heading"> End Date [yyyy-MM-dd HH:mm:ss]</label>
              <input type="text" class="form-control" id="end" name="end"/>
            </div>

            <div class="form-group col-lg-4">
              <label class="text-heading">Total Event Guests</label>
              <input type="number" class="form-control" id="numGuests" name="numGuests"/>
            </div>
            <div class="form-group col-lg-4">
              <label class="text-heading" for ="sel1">Preferred Cusines</label>
             <select class="form-control" onchange="MenuDisplay()" id="themeName" name="themeName">
                  <option value = "Blank"></option>
                  <option value ="French">French</option>
                  <option value ="American">American</option>
                  <option value = "Mexcian">Mexcian</option>
                  <option value ="Chinese">Chinese</option>
                  <option value = "Other">Other[write preference in Message box plz]</option>
              </select>
            </div>
            <div class="clearfix"></div>
            <div class="menu hide col-lg-12" id="menu_shower"></div>
            <div class="form-group col-lg-12">
              <label class="text-heading">Message</label>
              <textarea class="form-control" rows="6" id="customerMessage" name="customerMessage" ></textarea>
            </div>
            <div class="form-group col-lg-12">
              <!--<button class="btn btn-secondary">Submit</button>-->
              <input type="submit" value="Submit" /> 
            </div>
          </div>
        </form>
      </div>
